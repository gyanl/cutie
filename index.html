<head>

<body>

  <p class="instructions">cutie wants to play</p>
  <p class="instructions-mobile">tap anywhere</p>


  <svg class="fontbot" id="fontbot" width="360px" height="360px" viewBox="0 0 360 360" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <!-- Generator: Sketch 55.2 (78181) - https://sketchapp.com -->
      <desc>Created with Sketch.</desc>
      <g onclick="randomiseBackground()" onmouseover="smileBot()" id="fontbot" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="fontbot" transform="translate(111.000000, 66.000000)" fill-rule="nonzero">
              <path id="botbody" fill="#DDD8FF" d="M68.7172414,0.0108551724 C106.653491,0.0108551724 137.406897,30.7642613 137.406897,68.7005103 L137.406897,293.528097 L0.0275862069,293.528097 L0.0275862069,68.7005103 C0.0275862069,30.7642613 30.780992,0.0108551724 68.7172414,0.0108551724 Z" ></path>
              <g id="eyes" transform="translate(40, 42)" fill="#2B2743" stroke="#DDD8FF" stroke-width="3">
                  <ellipse id="left-eye" cx="10" cy="8" rx="14" ry="14"></ellipse>
                  <ellipse id="right-eye" cx="48" cy="8" rx="14" ry="14"></ellipse>
              </g>
          </g>

          <path transform="translate(0, 10)" id="face-smile" stroke="#FFFFFF" stroke-width="7.2" stroke-linecap="round" stroke-linejoin="round">
          </path>

      </g>
  </svg>
    <script>

      var eyes = document.getElementById('eyes');
      var leftEye = document.getElementById('left-eye');
      var rightEye = document.getElementById('right-eye');

      var fontbot = document.getElementById('fontbot');
      var smile = document.getElementById('face-smile');

      document.body.addEventListener("mousemove", updateEyes);
      document.body.addEventListener("touchstart", updateEyes);

      function updateEyes() {
        var posx = (event.clientX-(screen.width/2));
        var posy = (event.clientY-(screen.height/4));
        //console.log(posx + " and " + posy);

        var transformLeft = ' translate(' + posx/14 + ',' + posy/20 + ')';
        var transformRight = ' translate(' + posx/16 + ',' + posy/19 + ')';

        leftEye.setAttribute('transform', transformLeft);
        rightEye.setAttribute('transform', transformRight);

      }


      function smileBot() {
        smile.classList.add("smile");

          smile.addEventListener( "animationend",  function() {
          smile.classList.remove("smile");
        } );
      }

      function genColor() {
    var a = "";
    for (var i = 0; i < 3; i++)
        a = a.concat(Math.floor(Math.random() * 255).toString(16));

    if (a.length < 6) {
        for (var i = 0; i < (6 - a.length); i++)
            a = "0" + a;
    }
    return "#" + a;
}

function randomiseBackground() {
  var bgColor = genColor();
  document.body.style.background = bgColor;
}

    </script>

</body>
