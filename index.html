<body>

  <p class="instructions">cutie wants to play</p>

  <svg onclick="randomiseBackground()" onmouseover="smileBot()" class="fontbot" id="fontbot" width="360px" height="360px" viewBox="0 0 360 360" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <!-- Generator: Sketch 55.2 (78181) - https://sketchapp.com -->
      <desc>Created with Sketch.</desc>
      <g id="fontbot" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="fontbot" transform="translate(111.000000, 66.000000)" fill-rule="nonzero">
              <path d="M68.7172414,0.0108551724 C106.653491,0.0108551724 137.406897,30.7642613 137.406897,68.7005103 L137.406897,293.528097 L0.0275862069,293.528097 L0.0275862069,68.7005103 C0.0275862069,30.7642613 30.780992,0.0108551724 68.7172414,0.0108551724 Z" id="Rectangle" fill="#DDD8FF"></path>
              <g id="eyes" transform="translate(41.406897, 43.579310)" fill="#2B2743">
                  <ellipse id="left-eye" cx="11.0344828" cy="11.0486841" rx="11.0344828" ry="11.0486841"></ellipse>
                  <ellipse id="right-eye" cx="46.8965517" cy="11.0486841" rx="11.0344828" ry="11.0486841"></ellipse>
              </g>
          </g>

          <path id="face-smile" stroke="#FFFFFF" stroke-width="7.2" stroke-linecap="round" stroke-linejoin="round">
          </path>

      </g>
  </svg>
    <script>

      var eyes = document.getElementById('eyes');
      var fontbot = document.getElementById('fontbot');
      var smile = document.getElementById('face-smile');

      document.body.addEventListener("mousemove", updateEyes);
      document.body.addEventListener("touchstart", updateEyes);

      function updateEyes() {
        var posx = 26 + 50*event.clientX/screen.width;
        var posy = 32 + 30*event.clientY/screen.height;
        //console.log(posx + " and " + posy);
        var transformAttr = ' translate(' + posx + ',' + posy + ')';
        eyes.setAttribute('transform', transformAttr);
      }


      function smileBot() {
        smile.classList.add("smile");

          smile.addEventListener( "animationend",  function() {
          smile.classList.remove("smile");
        } );
      }

      function genColor() {
    var a = "";
    for (var i = 0; i < 3; i++)
        a = a.concat(Math.floor(Math.random() * 255).toString(16));

    if (a.length < 6) {
        for (var i = 0; i < (6 - a.length); i++)
            a = "0" + a;
    }
    return "#" + a;
}

function randomiseBackground() {
  var bgColor = genColor();
  document.body.style.background = bgColor;
}

    </script>
